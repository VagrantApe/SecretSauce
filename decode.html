<html>
  <head>
    <meta charset="UTF-8">
    <title>Decode</title>
  </head>
  <body>
    <h1>Decrypt Message</h1>
    <button onClick='decoder.decrypt()' id="decrypt">Decrypt Message</button>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>

    <script>
      var decoder = {
        getMessage: function() {
          this.message = document.URL.split('#')[1];
        },
        getPassword: function() {
          this.password = prompt('Enter a password to decode your secret message');
        },
        decrypt: function() {
          this.getMessage();
          this.getPassword();
          decypher = CryptoJS.AES.decrypt(this.message, this.password).toString(CryptoJS.enc.Utf8);
          window.alert(decypher);
        },
      }
    </script>
  </body>
</html
